<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Countdown 2020</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2><span>Countdown to New Year</span>2020</h2>
        <div class="countdown">
            <div id="day">NA</div>
            <div id="hour">NA</div>
            <div id="minute">NA</div>
            <div id="second">NA</div>
        </div>
        <div class="ccc" style="margin-top: 52px">
            <i class="fa fa-search" aria-hidden="true"></i>
            <span>我是一个图标</span>
        </div>
    </div>
    <script type="text/javascript">
        var countData = new Date("Jan 1, 2020 00:00:00").getTime();

        function newYear(){
            var now = new Date().getTime();
            var gap = countData - now;

                var second = 1000;
                var minute = second * 60;
                var hour = minute * 60;
                var day = hour * 24;

                var d = Math.floor(gap / day);
                var h = Math.floor((gap % day) / hour);
                var m = Math.floor((gap % hour) / minute);
                var w = Math.floor((gap % minute) / second);

                document.getElementById("day").innerText = d;
                document.getElementById("hour").innerText = h;
                document.getElementById("minute").innerText = m;
                document.getElementById("second").innerText = w;
        }

        setInterval(function(){
            newYear();
        },1000);
    </script>
</body>
</html>
